<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="icon" href="./images/logo/dia-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header page__section">
      <!-- start container -->
      <div class="container">
        <div class="header__wrapper">
          <a href="#" class="logo">
            <img
              src="./images/logo/dia-logo.svg"
              alt="dia"
              class="logo__image"
            >
          </a>

          <div class="actions">
            <a href="#menu" class="icon icon--menu">
            </a>

            <nav class="page__menu menu">
              <div class="menu__content">
                <div class="menu__top action">
                  <ul class="menu__list">
                    <li class="menu__item">
                      <a href="#about-us" class="menu__link">About us</a>
                    </li>
                    <li class="menu__item">
                      <a href="#services" class="menu__link">Services</a>
                    </li>
                    <li class="menu__item">
                      <a href="#testimonials" class="menu__link">Testimonials</a>
                    </li>
                    <li class="menu__item">
                      <a href="#contact-us" class="menu__link">Contact Us</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <a href="#contact-us" class="header__hire">
              Hire us
            </a>
          </div>
        </div>

        <div class="header__content">
          <div class="header__content-title">
            <div class="header__name">
              <h1 class="header__title">
                Strategic Agency
              </h1>
              <div class="header__subtitle">
                We believe in the power of bold ideas that can solve business challenges.
              </div>
              <a
                href="#expertise"
                class="button button__container button__header"
                >
                  Learn more
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="header__image-container">
        <img
          src="./images/slider/slide-img-1.jpg"
          alt="slider photo"
          class="header__image"
        >
      </div>
      <nav class="page__nav container" id="menu">
        <div class="header__content">
          <div class="nav">
            <div class="nav__header">
              <a href="#" class="logo">
                <img
                  src="./images/cross.png"
                  alt="close menu"
                  class="logo__image nav__img"
                  >
              </a>
            </div>

            <ul class="menu__list">
              <li class="menu__item menu__item--nav">
                <a href="#about-us" class="menu__link menu__link--nav">About us</a>
              </li>
              <li class="menu__item menu__item--menu ">
                <a href="#services" class="menu__link menu__link--nav">Services</a>
              </li>
              <li class="menu__item menu__item--menu">
                <a href="#testimonials" class="menu__link menu__link--nav">Testimonials</a>
              </li>
              <li class="menu__item menu__item--menu">
                <a href="#contact-us" class="menu__link menu__link--nav">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>    </main>
    <footer>   </footer>


    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
